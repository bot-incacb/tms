post:
  security: []
  summary: 登录
  tags:
    - 认证
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - password
            - username
          properties:
            username:
              description: 用户名
              type: string
              default: "root"
            password:
              description: 密码
              type: string
              default: "123456"
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/success.yaml'
              - type: object
                properties:
                  data:
                    $ref: '../schemas/token.yaml'
