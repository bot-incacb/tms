      - 1
      - 2
      - 3
  has_unpublished:
    type: boolean
    description: 是否有未发布内容
    default: true
    example: false
  is_original:
    type: boolean
    description: 是否源翻译(创建词条第一条手动翻译)
    default: false
    example: true
  created_at:
    type: integer
    example: 1646228967
  updeted_at:
    type: integer
    example: 1646228967
