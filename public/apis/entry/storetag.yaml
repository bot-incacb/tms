post:
  summary: '添加标签'
  tags:
    - 词条
  parameters:
    - in: path
      name: entry_id
      required: true
      schema:
        type: integer
        default: 1
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - tags
          properties:
            tags:
              type: array
              description: 标签
              items:
                type: string
                default: 'project1'
                description: 标签内容 [6-100位字母、数字，`-`和`_`]
  responses:
    200:
      $ref: '../responses/200.yaml'
